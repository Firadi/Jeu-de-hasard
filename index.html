<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.scss">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container bg-white mt-5 rounded shadow-sm p-3">
        <div class="row py-4">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-circle-plus me-2"></i><span>NEW</span>
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                        <div class="modal-header">
                            <i class="fa-solid fa-circle-plus me-2"></i><h1 class="modal-title fs-5 " id="exampleModalLabel">NEW GAME</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control name1" id="floatingInputGrid" placeholder="First player" value="PLAYER 1" required>
                                            <label for="floatingInputGrid">First player</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control name2" id="floatingInputGrid" placeholder="Second player" value="PLAYER 2" required>
                                            <label for="floatingInputGrid">Second player</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <select class="form-select target" id="floatingSelectGrid">
                                                <option value="50">50</option>
                                                <option value="100" selected>100</option>
                                                <option value="200">200</option>
                                            </select>
                                            <label for="floatingSelectGrid">Target</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <select class="form-select nbrDice" id="floatingSelectGrid">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                            </select>
                                            <label for="floatingSelectGrid">NUMBER OF DICES</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <select class="form-select maxRoll" id="floatingSelectGrid">
                                                <option value="0" selected>UNLIMITED</option>
                                                <option value="6">6</option>
                                                <option value="12">12</option>
                                            </select>
                                            <label for="floatingSelectGrid">MAX ROLLS</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <select class="form-select stack" id="floatingSelectGrid">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                            </select>
                                            <label for="floatingSelectGrid">Stack</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="progress col" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar bg-warning" style="width: 75%">difucult level</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-rectangle-xmark me-2"></i>Close</button>
                            <button type="button" class="btn btn-primary start" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-play me-2"></i>START</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col text-center display-6">
                <div>
                    <span class="playerName1">PLAYER 1</span><span class="playerIcon1 hide"><i class="fa-solid fa-user ms-2 fa-2xs "></i></span>
                </div>
                <div>
                    <p class="playerTotalScore1">0</p>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <img src="faces/dado-02.png" alt="" class="shadow-sm diceFace" style="width: 64px; height: 64px;">
            </div>
            <div class="col text-center display-6">
                <div>
                    <span class="playerName2">PLAYER 2</span> <span class="playerIcon2"><i class="fa-solid fa-user ms-2 fa-2xs "></i></span>
                </div>
                <div>
                    <p class="playerTotalScore2">0</p>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col d-flex align-items-center justify-content-center">
                <span class="badge text-bg-success ps-4 pe-4 pt-2 pb-2 playerTempScore1">0</span>
            </div>
            <div class="col">
                <div class="d-flex p-2 flex-column">
                    <div class="roll">
                        <i class="fa-solid fa-dice me-1"></i><span>ROLL</span>
                    </div>
                    <div class="pass">
                        <i class="fa-solid fa-right-left me-1"></i><span>PASS</span>
                    </div>
                </div>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <span class="badge text-bg-secondary ps-4 pe-4 pt-2 pb-2 playerTempScore2">0</span>
            </div>
        </div>
    </div>
    <!-- <div class="pyro hide">
        <div class="before"></div>
        <div class="after"></div>
    </div> -->
    <script type="module" src="script.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>  
</body>
</html>
